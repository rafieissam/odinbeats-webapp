<div class="flex items-center flex-col">
    <div class="flex space-x-6 items-center">
        <ng-icon class="cursor-pointer" name="jamShuffle" [color]="isShuffling ? 'var(--color-7)' : 'var(--color-3)'" (click)="toggleShuffle()"></ng-icon>
        <ng-icon class="cursor-pointer" name="jamSetBackward" color="var(--color-3)" (click)="goPrevious()"></ng-icon>
        <div class="cursor-pointer bg-[var(--color-7)] w-10 h-10 rounded-full flex justify-center items-center" (click)="togglePlay()">
            @if (isPlaying) {
                <ng-icon name="jamPause"></ng-icon>
            } @else {
                <ng-icon name="jamPlay"></ng-icon>
            }
        </div>
        <ng-icon class="cursor-pointer" name="jamSetForward" color="var(--color-3)" (click)="goNext()"></ng-icon>
        <span class="flex items-center">
            <ng-icon class="cursor-pointer" name="jamRepeat" [color]="(isRepeating || isRepeatingOne) ? 'var(--color-7)' : 'var(--color-3)'" (click)="toggleRepeat()"></ng-icon>
            @if (isRepeatingOne) {
                <span class="absolute -top-0.5 -right-1 text-white bg-[var(--color-7)] w-3 h-3 rounded-full text-[0.5rem] flex items-center justify-center">1</span>
            }
        </span>
    </div>
    <div class="mt-4">
        <div class="flex items-center space-x-2 text-slate-200 text-xs">
            <span>{{ currentTimeInternal | durationToMins }}</span>
            <div #seekBar class="rounded-md w-96 h-1 bg-slate-600 select-none">
                <div class="absolute rounded-md inset-y-0 left-0 bg-[var(--color-7)]" [ngStyle]="{ width: currentTimePercent + '%' }"></div>
                <div class="absolute cursor-grab h-3 w-3 -mt-1.5 -ml-1.5 hover:h-4 hover:w-4 hover:-mt-2 hover:-ml-2 top-1/2 rounded-full bg-[var(--color-7)] shadow-lg border-2 border-[var(--color-1)]"
                    [ngStyle]="{ left: currentTimePercent + '%' }"
                    (mousedown)="onMouseDown($event)"
                ></div>
            </div>
            <span>{{ songDuration | durationToMins }}</span>
        </div>
    </div>
</div>
