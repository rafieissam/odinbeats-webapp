<div class="fixed w-full left-0 right-0 bottom-0 h-12 bg-[var(--secondary-dark)]">
    <div class="flex h-full items-center">
        @for (r of routes; track r.route) {
            <div class="flex w-1/3 items-center justify-center cursor-pointer"
                #rla="routerLinkActive"
                [routerLink]="r.route"
                routerLinkActive="font-bold"
                [routerLinkActiveOptions]="{ exact: true }">
                <ng-icon [name]="rla.isActive ? r.activeIcon : r.icon" size="1.5rem" color="var(--primary-red)"></ng-icon>
            </div>
        }
    </div>
</div>
