<div class="h-full py-6 bg-color-5">
    <div class="px-6">
        <app-logo></app-logo>
    </div>
    <div class="mt-16 px-6">
        @for (r of routes; track r.route) {
            <a class="flex items-center py-1 my-1 text-gray-300 hover:text-gray-100 text-sm cursor-pointer tracking-wide transition"
                [routerLink]="r.route"
                routerLinkActive="font-bold text-white"
                [routerLinkActiveOptions]="{ exact: true }">
                <ng-icon class="mr-3" [name]="r.icon" color="var(--color-7)"></ng-icon>
                {{ r.title }}
            </a>
        }
    </div>
    <div class="mt-16 px-6">
        <div class="flex items-center">
            <div class="text-xs text-gray-300 tracking-wider">Playlists</div>
            <ng-icon class="ml-2 cursor-pointer" name="jamPlusRectangle" color="var(--color-7)"></ng-icon>
        </div>
        <div class="mt-3">
            @for (playlist of playlists; track playlist.id) {
                <a class="flex items-center my-1 py-1 text-xs text-gray-300 hover:text-gray-100 cursor-pointer transition"
                    [routerLink]="'playlists/' + playlist.id"
                    routerLinkActive="font-bold text-white">
                    <ng-icon class="mr-2" name="jamDisc" color="var(--color-2)"></ng-icon>
                    {{ playlist.name }}
                </a>
            }
            @empty {
                <a class="flex items-center my-2 text-xs text-gray-200 italic">
                    You don't have any playlists yet!
                </a>
            }
        </div>
    </div>
</div>
