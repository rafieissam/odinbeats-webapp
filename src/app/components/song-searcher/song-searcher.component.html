<form (ngSubmit)="onSearch()">
    <label class="relative block">
        <span class="sr-only">Search</span>
        <span class="absolute inset-y-0 left-0 flex items-center pl-4 z-10">
            <ng-icon name="jamSearch" />
        </span>
        <input class="bg-[var(--secondary-dark)] rounded-full py-2 px-4 pl-12 text-sm focus-within:outline-none border-2 border-transparent focus:border-[var(--primary-red)] placeholder:text-slate-400 placeholder:text-sm ease-in-out transition-all"
            placeholder="Search for anything..."
            autocomplete="off"
            type="text"
            name="search"
            [(ngModel)]="searchText"
        />
    </label>
</form>
